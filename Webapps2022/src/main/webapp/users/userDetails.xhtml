      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>User Detail</title> 
    </h:head>
    <h:body>

        <a href = "/Webapps2022">Home</a>
        <a href = "/Webapps2022/faces/users/user.xhtml">Go to a user page</a>

        <br/>

        <h:form>
            <table>
                <tr>
                    <td>Email:</td>
                    <td><h:outputLabel value="#{userController.user.email}" /></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><h:outputLabel value="#{userController.user.firstName}" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><h:outputLabel value="#{userController.user.password}" /></td>

                <tr>
