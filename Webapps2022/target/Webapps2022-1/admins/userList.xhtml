<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User List</title> 
    </h:head>
    <h:body>


        <a href = "/Webapps2022">Home</a>
        <a href = "/Webapps2022/faces/admins/admin.xhtml">Go back to admin page..</a>


<!--        <h:link value="Home" outcome="faces/index.xhtml"/> <br/>

        Go back to admin page..<h:link value="admin" outcome="faces/admins/admin.xhtml"/> <br/>-->
        <h:form>
            Logout: <h:commandButton value="Logout" action="#{loginBean.logout()}"/>
        </h:form> <br/>

     
        
        <h:form>
            <h2>Admin Page</h2>
            


            <h:dataTable value="#{userController.userList}" var="bankuser">

                <h:column>  
                    <f:facet name="header"> First Name: </f:facet>
                        #{bankuser.firstName}
                </h:column> 
                <h:column>  
                    <f:facet name="header"> Last Name: </f:facet>
                        #{bankuser.lastName}
                </h:column> 
                <h:column>  
                    <f:facet name="header"> Email: </f:facet>
                        #{bankuser.email}
                </h:column> 
                <h:column>  
                    <f:facet name="header"> Balance: </f:facet>
                        #{bankuser.account.balance}
                </h:column> 
                <h:column>  
                    <f:facet name="header"> Transactions: </f:facet>
                        #{bankuser.transactions}
                </h:column> 
                <h:column>  
                    <f:facet name="header"> Type: </f:facet>
                        #{bankuser.userId}
                </h:column>
            </h:dataTable>


        </h:form>

    </h:body>
</html>
