<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h2> Your Demands From Others</h2>
            <h:dataTable value="#{requestMoneyDemand.demands}" var="aaa">
                <h:column>  
                    <f:facet name="header"> Demander: </f:facet>
                        #{aaa.demander}
                </h:column> 

                <h:column> 
                    <f:facet name="header"> Amount: </f:facet>
                        #{aaa.amount}
                </h:column> 

                <h:column> 
                    <f:facet name="header"> Supplier </f:facet>
                        #{aaa.supplier}
                </h:column> 
            </h:dataTable>  
            <h2> Others' Demands From You</h2>
            <h:dataTable value="#{requestMoneyDemand.supplies}" var="aaa">
                
                <h:column>  
                    <f:facet name="header"> Demander: </f:facet>
                        #{aaa.demander}
                </h:column> 

                <h:column> 
                    <f:facet name="header"> Amount: </f:facet>
                        #{aaa.amount}
                </h:column> 

                <h:column> 
                    <f:facet name="header"> Supplier: </f:facet>
                        #{aaa.supplier}
                </h:column> 

            </h:dataTable>

        </h:form>
    </h:body>
</html>
