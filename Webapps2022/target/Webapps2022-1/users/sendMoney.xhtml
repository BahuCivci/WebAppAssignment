<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>
            <h2>Send Money</h2>
            Amount: <h:inputText value="#{moneyController.amount}" />        
            <br/>

            Receiver:  
            <h:selectOneMenu value="#{moneyController.selectedUser}">
                <f:selectItems value="#{moneyController.potentialReceiver}"/>
            </h:selectOneMenu>
            <h:commandButton value="Send" action="#{moneyController.sendMoney()}"/><br/>
        </h:form>

    </h:body>
</html>
